plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.freemarker:freemarker:2.3.31'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
}


tasks.named('test') {
    useJUnitPlatform()
}
